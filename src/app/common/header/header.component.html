<header class="bb-header" [class.hidden]="isHidden">

		<div class="bb-header-subtitle" [class.hidden]="isZoomed">BRADY JACOBS</div>
		<div class="bb-header-degree" [class.hidden]="isZoomed">M.Sc. AI - KU LEUVEN</div>
	</div>
	<div class="bb-header-right">

	</div>
</header>
